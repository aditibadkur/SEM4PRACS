<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Enter num</h2>
        <input id="guess">
        <button id="result" onclick="result()">Check!</button>
        <div class="msg"></div>
    </div>
    <script>
        const msg = document.querySelector('.msg');
        function result(){
            const num = document.getElementById('guess').value;
            if(num%3==0 && num%7==0){
                msg.innerHTML="Multiple of 3 AND 7";
            }
            else if(num%3==0){
                msg.innerHTML="Multiple of 3";
            }
            else if(num%7==0){
                msg.innerHTML="Multiple of 7";
            }
            else{
                msg.innerHTML="Multiple of none";
            }
        }
    </script>
</body>
</html>
