<!--
QUESITON: Write a HTML program to design a form which should allow to enter your personal data(Name, 
Date of Birth, Address, Email ID, Contact Details) with data validations. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" required>
        <br>
        <label for="dob">DOB: </label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <label for="e-mail">Email: </label>
        <input type="email" id="e-mail" name="e-mail" required>
        <br>
        <label for="contacts">Contact No: </label>
        <input type="tel" id="contacts" name="contacts" pattern="[0-9]*" required>
        <br>
        <label for="address">Address: </label>
        <textarea type="text" id="address" name="address" required></textarea>
        <br>
        <button for="submit">Submit</button>
    </form>
    <div class="msg"></div>
    <script src="./personal-data.js"></script>
</body>
</html>
